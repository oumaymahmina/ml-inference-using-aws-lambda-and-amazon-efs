name: Continuous delivery
on:
  push:
    branches:
      - main
jobs:
  
    deploy:
        
        name: deploy
        runs-on: ubuntu-latest
        
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          
          - name: Configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: eu-west-3
          - name : upload File
            run: aws cloudformation package --template test.json --s3-bucket ml-apps-dev-serverlessdeploymentbucket-j417epvq9pln --output-template-file packaged-template.json --use-json
          - name: cat
            run: cat packaged-template.json              
          - name: Install serverless
            run: npm install -g serverless

          - name: Install plugin
            run:  serverless plugin install -n serverless-vpc-plugin 
 


          - name: Deploy to AWS Lambda
            run: sls deploy      