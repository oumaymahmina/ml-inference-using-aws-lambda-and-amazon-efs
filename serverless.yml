service: ml-apps
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  ecr:
    images:
      ml-image:
        path: ./ml-inference/
  timeout: 600
  memorySize: 1000
  region: eu-west-3
  
  
# you can overwrite defaults here
#  stage: dev
      
functions:
  apps3:
    handler: s3-efs/apps3.lambda_handler
    runtime: python3.8   
    events:
      - s3:
          bucket: bucket-example-mls3
          event: s3:ObjectCreated:*

  appml1:  
    image:
      name: ml-image 
    runtime: python3.8  
    events:  
       - httpApi:
          path: /
          method: get
